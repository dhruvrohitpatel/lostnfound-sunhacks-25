<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found Gallery</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                </svg>
                <span>Lost & Found Gallery</span>
            </div>
            <nav class="nav">
                <a href="/" class="nav-link active">Gallery</a>
                <a href="/report" class="nav-link">Report Lost Item</a>
            </nav>
        </header>

        <main class="main">
            <div class="gallery-container">
                <div class="gallery-header">
                    <h1 class="gallery-title">Lost & Found Items</h1>
                    <p class="gallery-subtitle">Browse through reported lost and found items</p>
                </div>

                <div id="loadingMessage" class="loading-message">
                    <div class="spinner"></div>
                    <p>Loading items...</p>
                </div>

                <div id="galleryGrid" class="gallery-grid" style="display: none;">
                    <!-- Items will be loaded here -->
                </div>

                <div id="emptyMessage" class="empty-message" style="display: none;">
                    <div class="empty-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h3>No items found</h3>
                    <p>Be the first to report a lost or found item!</p>
                    <a href="/report" class="btn-primary">Report Lost Item</a>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Built with ❤️</p>
        </footer>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal" style="display: none;">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()" aria-label="Close modal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <img id="modalImage" src="" alt="Full size image" class="modal-image">
            <div class="modal-info">
                <div id="modalDescription" class="modal-description"></div>
                <div id="modalAuthor" class="modal-author"></div>
                <div id="modalContact" class="modal-contact"></div>
            </div>
        </div>
    </div>

    <script src="/static/gallery.js"></script>
</body>
</html>
