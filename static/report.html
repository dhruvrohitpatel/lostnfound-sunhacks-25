<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Item</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                </svg>
                <span>Lost & Found</span>
            </div>
            <nav class="nav">
                <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle theme">
                    <span class="theme-icon">üåô</span>
                </button>
                <a href="/" class="nav-link">Gallery</a>
                <a href="/report" class="nav-link active">Report Lost Item</a>
            </nav>
        </header>

        <main class="main">
            <div class="content">
                <h1 class="title">Report Lost Item</h1>
                <p class="subtitle">Upload an image and share details about your lost item</p>

                <form id="collectionForm" class="form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="textInput" class="label">Item Description</label>
                        <textarea 
                            id="textInput" 
                            name="text" 
                            class="textarea" 
                            placeholder="Describe your lost item in detail (color, brand, size, distinctive features, last place you saw or found it, etc)"
                            rows="4"
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="imageInput" class="label">Upload Photos</label>
                        <div class="file-upload">
                            <input type="file" id="imageInput" name="image" accept="image/*" class="file-input">
                            <label for="imageInput" class="file-label">
                                <div class="upload-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <polyline points="17,8 12,3 7,8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <line x1="12" y1="3" x2="12" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                                <span class="upload-text">Click to upload or drag and drop</span>
                                <span class="upload-hint">PNG, JPG, GIF up to 10MB</span>
                            </label>
                        </div>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>

                    <div class="form-group">
                        <label for="nameInput" class="label">Your Name</label>
                        <input 
                            type="text" 
                            id="nameInput" 
                            name="name" 
                            class="input" 
                            placeholder="Enter your name"
                        >
                    </div>

                    <div class="form-group">
                        <label for="contactInput" class="label">Phone Number</label>
                        <input 
                            type="tel" 
                            id="contactInput" 
                            name="contact" 
                            class="input" 
                            placeholder="Enter your phone number (e.g., +1-555-123-4567)"
                        >
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">Submit Report</span>
                        <div class="btn-loader" style="display: none;">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </form>

                <div id="successMessage" class="success-message" style="display: none;">
                    <div class="success-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h3>Report Submitted!</h3>
                    <p>Your lost item report has been submitted successfully.</p>
                    <a href="/" class="btn-primary">View Gallery</a>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Built with ‚ù§Ô∏è</p>
        </footer>
    </div>

    <script src="/static/theme.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
